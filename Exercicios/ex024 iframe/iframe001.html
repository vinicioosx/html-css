<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            /* Para colocar tamanho dentro de CSS */
            /* Sempre oque fica valendo em cima do HTML é o CSS */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de u iframe</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão 300x150 iframe -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500px" width="500px"> <!-- Pra mudar no Html o tamanho -->
            <a href="https://www.cursoemvideo.com/" target="_blank"></a> <!-- Caso o iframe não fucione. O link aparece! -->
        </iframe>
        para aprender a programar.</p>
    <p>O Site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        também é muito legal, pena que não funciona dentro do iframe!</p>
    <!-- Tem alguns Sites que tem Segurança contra iframe -->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
